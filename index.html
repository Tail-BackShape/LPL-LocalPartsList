<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>部品管理システム</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <div class="container">
        <h1>部品管理システム</h1>
        <button id="backupBtn">バックアップ</button>
        <form id="partForm">
            <label for="partName">部品名：</label>
            <input type="text" id="partName" required>
            <label for="partQuantity">数量：</label>
            <input type="number" id="partQuantity" required>
            <label for="partTags">タグ（複数の場合はカンマ区切り）：</label>
            <input type="text" id="partTags">
            <button type="submit">追加</button>
        </form>
        <div id="searchButtons">
            <button id="quantitySearchBtn">数量で検索</button>
            <button id="tagSearchBtn">タグで検索</button>
        </div>
        <div id="quantityFilter">
            <label for="minQuantity">最小数量：</label>
            <input type="number" id="minQuantity">
            <label for="maxQuantity">最大数量：</label>
            <input type="number" id="maxQuantity">
        </div>
        <div id="tagFilter">
            <label for="tagSearch">タグ：</label>
            <input type="text" id="tagSearch">
        </div>
        <table id="partList">
            <thead>
                <tr>
                    <th>部品名</th>
                    <th>数量</th>
                    <th>タグ</th>
                    <th>操作</th>
                </tr>
            </thead>
            <tbody></tbody>
        </table>

    </div>
    <div id="popupContainer" class="popup-container">
        <div class="popup">
            <h2>部品編集</h2>
            <label for="editQuantity">数量：</label>
            <input type="number" id="editQuantity">
            <label for="editTags">タグ（複数の場合はカンマ区切り）：</label>
            <input type="text" id="editTags">
            <button id="saveEditBtn">保存</button>
            <button id="cancelEditBtn">キャンセル</button>
        </div>
    </div>
    <script src="script.js"></script>
</body>

</html>
